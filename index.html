<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="referrer" content="never">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2vxfp99covcmcxr.css">
    <link rel="stylesheet" href="css/musicCSS.css">
    <link rel="icon" href="img/music.png">
    <title>My Music</title>
</head>

<body>
    <div id="contain">
        <div class="show">
            <ul class="server clearfix">
                <li class="favorite">
                    <a href="javascript:;"><span class="iconfont">&#xe605;</span>Favorite</a>
                </li>
                <li class="share">
                    <a href="http://service.weibo.com/share/share.php?title=#_loginLayer_1466697157538" target="_blank"><span class="iconfont">&#xe609;</span>Share</a>
                </li>
                <li>
                    <a href="javascript:;" class="playlistBtn"><span class="iconfont">&#xe64b;</span>Playlist</a>
                </li>
                <li>
                    <a href="javascript:;" class="songListBtn"><span class="iconfont">&#xe61a;</span>Songlist</a>
                </li>
            </ul>
            <div class="lrcWrap">
                <ul class="lyrics">
                </ul>
            </div>
        </div>
        <div class="control">
            <div class="wrap">
                <div class="process">
                    <div class="show-p"><span class="control-p"></span></div>
                    <div class="show-t">
                        <span class="nowTime">00:00</span>
                        <span class="endTime">00:00</span>
                    </div>
                </div>
                <div class="info">
                    <div class="infoBox">
                        <h3 class="name"></h3>
                        <p class="author"></p>
                    </div>
                    <a href="javascript:;" class="iconfont lrcBtn">&#xe73a;</a>
                    <a href="javascript:;" class="iconfont loop">&#xe611;</a>
                </div>
                <div class="handleBox clearfix">
                    <div class="control-sing">
                        <a href="javascript:;" class="porp pause iconfont">&#xe633;</a>
                        <a href="javascript:;" class="prev iconfont">&#xe616;</a>
                        <a href="javascript:;" class="next iconfont">&#xe7a6;</a>
                    </div>
                    <div class="control-v">
                        <a href="javascript:;" class="volume iconfont">&#xe600;</a>
                        <div class="v-process"><span class="volume-c"></span></div>
                    </div>
                </div>
            </div>
        </div>
        <ul class="playList">
        </ul>
        <ul class="songList">
        </ul>
    </div>
    <audio autoplay="autoplay">抱歉，你的浏览器不支持audio功能，请尽快升级</audio>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/musicJS.js"></script>
</body>

</html>
